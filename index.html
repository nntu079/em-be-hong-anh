<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em Bé Hồng Anh </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 28px;
      color: #ff4e8a;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .heart {
      color: #ff4e8a;
      font-size: 40px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">💖</div>
    <h1>Em Bé Hồng Anh</h1>
    <p>Hôm nay là ngày của em bé của tui đó<br>
      Chúc em bé mau ăn chóng lớn 💫</p>
    <p>
  Học hành giỏi giang, năm sau có job xịn nha 💼💖<br>
 Sớm đạt mục tiêu 50 củ khoai polime 💵, em bé nhiều tiềm năng lắm đó 💪 </p>
    
    <div class="footer">Gửi từ Nguyễn Ngọc Tú, người luôn ở bên bé 💌</div>
  </div>
</body>
</html>
